<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Programming Series Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="shortcut icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .auth-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="auth-container rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Notice for GitHub hosting -->
        <div class="mb-6 p-4 bg-green-500/20 border border-green-500/30 rounded-lg">
            <div class="flex items-center text-green-200 text-sm">
                <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span><strong>Firebase Ready!</strong> Multi-user admin access enabled. Perfect for GitHub Pages!</span>
            </div>
        </div>
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-200">Access Programming Series Hub</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter your password">
            </div>

            <button type="submit" 
                class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 transition-colors duration-300 transform hover:scale-105">
                Sign In
            </button>
        </form>

        <!-- Signup Form (Hidden by default) -->
        <form id="signupForm" class="space-y-6 hidden">
            <div>
                <label for="signupName" class="block text-sm font-medium text-gray-200 mb-2">Full Name</label>
                <input type="text" id="signupName" name="name" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label for="signupEmail" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                <input type="email" id="signupEmail" name="email" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Enter your email">
            </div>
            
            <div>
                <label for="signupPassword" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                <input type="password" id="signupPassword" name="password" required
                    class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent"
                    placeholder="Create a password">
            </div>

            <button type="submit" 
                class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold hover:bg-gray-100 transition-colors duration-300 transform hover:scale-105">
                Sign Up
            </button>
        </form>

        <!-- Toggle between Login and Signup -->
        <div class="mt-6 text-center">
            <button id="toggleAuth" class="text-white hover:text-gray-200 transition-colors duration-300">
                Don't have an account? <span class="font-semibold">Sign Up</span>
            </button>
        </div>

        <!-- Admin Login -->
        <div class="mt-8 pt-6 border-t border-white/20">
            <button id="adminLoginBtn" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-300">
                Admin Login
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-200 text-sm hidden"></div>
        
        <!-- Success Message -->
        <div id="successMessage" class="mt-4 p-3 bg-green-500/20 border border-green-500/30 rounded-lg text-green-200 text-sm hidden"></div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md mx-4">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-gray-600">Enter admin credentials</p>
            </div>
            
            <form id="adminForm" class="space-y-4">
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-2">Admin Password</label>
                    <input type="password" id="adminPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Enter admin password">
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-700 transition-colors duration-300">
                        Login as Admin
                    </button>
                    <button type="button" id="closeAdminModal" class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-400 transition-colors duration-300">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration - YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBbOMWi1qdWOzpm_0KeLE_mOHUGjzk0He4",
            authDomain: "programming-series-hub.firebaseapp.com",
            projectId: "programming-series-hub",
            storageBucket: "programming-series-hub.firebasestorage.app",
            messagingSenderId: "919993604014",
            appId: "1:919993604014:web:bd0f8f34a5e923ecf31a3f",
            measurementId: "G-ZJY6P2HHR7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Firebase Helper Functions
        async function saveUserToFirebase(user) {
            try {
                await db.collection('users').doc(user.id.toString()).set(user);
                console.log('User saved to Firebase');
            } catch (error) {
                console.error('Error saving user:', error);
                // Fallback to localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        async function getUserFromFirebase(email, password) {
            try {
                const snapshot = await db.collection('users').where('email', '==', email).get();
                if (!snapshot.empty) {
                    const userDoc = snapshot.docs[0];
                    const user = userDoc.data();
                    if (user.password === password) {
                        return user;
                    }
                }
                return null;
            } catch (error) {
                console.error('Error getting user:', error);
                // Fallback to localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                return users.find(u => u.email === email && u.password === password) || null;
            }
        }

        async function checkUserExists(email) {
            try {
                const snapshot = await db.collection('users').where('email', '==', email).get();
                return !snapshot.empty;
            } catch (error) {
                console.error('Error checking user:', error);
                // Fallback to localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                return users.some(u => u.email === email);
            }
        }

        // Admin password (in a real app, this should be hashed and stored securely)
        const ADMIN_PASSWORD = "admin123";
        
        // Get elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const adminModal = document.getElementById('adminModal');
        const adminForm = document.getElementById('adminForm');
        const closeAdminModal = document.getElementById('closeAdminModal');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        let isLogin = true;
        
        // Initialize users in localStorage if not exists
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('currentUser') || localStorage.getItem('isAdmin')) {
            window.location.href = 'index.html';
        }
        
        // Toggle between login and signup
        toggleAuth.addEventListener('click', () => {
            if (isLogin) {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleAuth.innerHTML = 'Already have an account? <span class="font-semibold">Sign In</span>';
                document.querySelector('h1').textContent = 'Create Account';
                document.querySelector('p').textContent = 'Join Programming Series Hub';
                isLogin = false;
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                toggleAuth.innerHTML = 'Don\'t have an account? <span class="font-semibold">Sign Up</span>';
                document.querySelector('h1').textContent = 'Welcome Back';
                document.querySelector('p').textContent = 'Access Programming Series Hub';
                isLogin = true;
            }
            hideMessages();
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showSuccess('Checking credentials...');
            
            const user = await getUserFromFirebase(email, password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showError('Invalid email or password');
            }
        });
        
        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            showSuccess('Creating account...');
            
            // Check if user already exists
            const userExists = await checkUserExists(email);
            if (userExists) {
                showError('User with this email already exists');
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };
            
            await saveUserToFirebase(newUser);
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            showSuccess('Account created successfully! Redirecting...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
        
        // Admin login
        adminLoginBtn.addEventListener('click', () => {
            adminModal.classList.remove('hidden');
            adminModal.classList.add('flex');
        });
        
        closeAdminModal.addEventListener('click', () => {
            adminModal.classList.add('hidden');
            adminModal.classList.remove('flex');
        });
        
        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                showError('Invalid admin password');
                adminModal.classList.add('hidden');
                adminModal.classList.remove('flex');
            }
        });
        
        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
        
        // Close modal when clicking outside
        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.classList.add('hidden');
                adminModal.classList.remove('flex');
            }
        });
    </script>
</body>
</html>
